<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PASSER Account Sign-Up</title>
</head>
<body>
  <h1>Account Sign-Up</h1>
  <h3>Enter the following to sign-up a new PASSER account</h3>
  <form action="post">
    <label for="username">Username : </label>
    <input type="text" name="username" placeholder="Enter a username"><br><br>
    <label for="username">Password : </label>
    <input type="text" name="password" placeholder="Enter a password"><br><br>
    <label for="username">Confirmation : </label>
    <input type="text" name="confirmation" placeholder="Enter the password again to confirm it"><br><br>
    <label for="first">First Name : </label>
    <input type="text" name="first" placeholder="Enter your First Name"><br><br>
    <label for="last">Last Name : </label>
    <input type="text" name="last" placeholder="Enter your Last Name"><br><br>
    <input type="submit">
  </form>
</body>
</html>
